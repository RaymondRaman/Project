<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./automcomplete.css">
</head>

<body>
    <div class="search">
        <div class="search_bar">
            <input type="text" class="search_bar_input">
            <i class="search_bar_microphone bi bi-mic-fill"></i>
        </div>

        <div class="search_suggestions">
            <ul class="search_suggestions_list"></ul>
        </div>
        <div class="search_actions">
            <button class="search_actions_action search_actions_action--search">Google search</button>
            <button class="search_actions_action search_actions_action--lucky">I'm feeling lucky</button>
        </div>
    </div>
    <script src="./automcomplete.js"></script>
</body>

</html>
